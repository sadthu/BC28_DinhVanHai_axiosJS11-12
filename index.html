    <title>Title</title>

<body>
    <div style="position:relative;">
        <nav class="navbar navbar-expand-sm navbar-light bg-dark">
            <a class="navbar-brand  text-light" href="#">Cybersoft</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">form</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="dropdownId" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Sport</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <h3>Create product</h3>
            <div class="card">
                <div class="card-header bg-dark text-warning">Product infor</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <p style="margin-bottom: 5px;">id</p>
                                <input class="form-control" type="text" id="id" placeholder="product id">
                            </div>
                            <div class="form-group">
                                <p style="margin-bottom: 5px;">name</p>
                                <input class="form-control" type="text" id="name" placeholder="product name">
                            </div>
                            <div class="form-group">
                                <p style="margin-bottom: 5px;">price</p>
                                <input class="form-control" type="text" id="price" placeholder="product price">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <p style="margin-bottom: 5px;">image</p>
                                <input class="form-control" type="text" id="img" placeholder="product image link">
                            </div>
                            <div class="form-group">
                                <p style="margin-bottom: 5px;">ProductType</p>
                                <select class="form-control" name="" id="type">
                                    <option value="mobile">mobile</option>
                                    <option value="laptop">laptop</option>
                                    <option value="tablet">tablet</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <p style="margin-bottom: 5px;">description</p>
                                <textarea class="form-control" name="" id="description"
                                    placeholder="product description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="btnCreate" class="text-light bg-primary border-0 p-1" style="border-radius: 5px;">Create</button>
                    <button id="btnUpdate" class="text-light bg-success border-0 p-1" style="border-radius: 5px;">Update</button>
                </div>
            </div>
            <div class="mt-2">
                <table class="table">
                    <thead class=" bg-secondary text-warning">
                        <tr>
                            <th>id</th>
                            <th>image</th>
                            <th>name</th>
                            <th>price</th>
                            <th>description</th>
                            <th>type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbProduct">
    
                    </tbody>
                </table>
            </div>
        </div>

        </div> -->
    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./models/Product.js"></script>
    <script src="./control/index.js"></script>
</body>

</html>
